<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Modal Box UI Test</title>
    <link rel="stylesheet" href="../static/modal.css">
    <link rel="stylesheet" href="../static/chat.css">
</head>
<body>

    <button id="support-case-open">
        THIS IS A PRODUCT
    </button>

    <div class="support-case-modal">
        <div class="support-case-modal-content">
            <span class="support-case-close">&times;</span>
            <p style="text-align: center">Støttesager for: INSERT PRODUCT</p>
            <table class="list" style="width: 100%">
                <tr>
                    <td>INSERT SUPPORT CASE NAME</td>
                </tr>
                <tr>
                    <td>
                        <input class="support-case-checkbox" type="checkbox"/>
                        <img src="../static/user_unavailable.png" width="25" height="18"/>
                        <input id="support-case-chat-open"
                               type="image"
                               src="../static/chat.png"
                               width="17"
                               height="15"/>
                    </td>
                </tr>
            </table>
            <p align="right">
                <button>
                        Opret Ny Støttesag
                </button>
            </p>
        </div>
    </div>

    <div class="support-case-chat-modal">
        <div class="support-case-chat-modal-content">
            <span class="support-case-chat-close">&times;</span>
            <p>INSERT SUPPORT CASE NAME</p>
            <hr>
            <p><td>INSERT SUPPORT CASE DESCRIPTION</p>
            <hr>
            <table>
                <div class="chat-container">
                    <img src="../static/user_available.png" class="left">
                    <p>Hello. How are you today?</p>
                    <span class="time-right">11:00</span>
                </div>
                <div class="chat-container">
                    <img src="../static/user_available.png" class="right">
                    <p>Hey! I'm fine. Thanks for asking!</p>
                    <span class="time-left">11:01</span>
                </div>
            </table>
            <hr>
            <input type="text" id="support-case-chat-input" style="width: 92%">
            <button>Send</button>
        </div>
    </div>

    <script>
        let supportCaseOpen = document.getElementById("support-case-open")
        let supportCaseModal = document.querySelector(".support-case-modal")
        let supportCaseClose = document.querySelector(".support-case-close")
        supportCaseOpen.onclick = function(){
            supportCaseModal.style.display = "block"
        }
        supportCaseClose.onclick = function(){
            supportCaseModal.style.display = "none"
        }
        /*window.onclick = function(e){
            if(e.target == supportCaseModal) {
                supportCaseModal.style.display = "none"
            }
        }*/

        let supportCaseChatOpen = document.getElementById("support-case-chat-open")
        let supportCaseChatModal = document.querySelector(".support-case-chat-modal")
        let supportCaseChatClose = document.querySelector(".support-case-chat-close")
        supportCaseChatOpen.onclick = function(){
            supportCaseChatModal.style.display = "block"
        }
        supportCaseChatClose.onclick = function(){
            supportCaseChatModal.style.display = "none"
        }
        /*window.onclick = function(e) {
            if(e.target == supportCaseChatModal){
                supportCaseChatModal.style.display = "none"
            }
        }*/
    </script>
</body>
</html>
